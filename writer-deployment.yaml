apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-deployment
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer
  template:
    metadata:
      labels:
        app: writer
    spec:
      containers:
      - name: writer # uses default account of deployed ns
        image: abhishekkamat27/grpc_writer:volume_ns_class
        command: ["./server"]
        env:
          - name: SNAPCLASS
            value: "default-snapshotclass"
          - name: STORAGECLASS
            value: "default-storageclass"
        ports:
        - containerPort: 50051
        securityContext:
          privileged: true
        volumeDevices:
        - name: diskwriter-pvc
          devicePath: /dev/xvda
      volumes:
      - name: diskwriter-pvc
        persistentVolumeClaim:
          claimName: diskwriter-pvc
      imagePullSecrets:
      - name: my-registry-secret    
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: diskwriter-pvc
  namespace: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName:  default-storageclass
  volumeMode: Block
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server-service
  namespace: wordpress
spec:
  selector:
    app: writer
  ports:
    - protocol: TCP
      port: 50051  # The exposed port for external access
      targetPort: 50051  # The container's internal port
  type: LoadBalancer  
